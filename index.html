<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Guessing Color Game</title>
</head>

<body>
    <main>
        <header>
            <div class="header-div">
                <h1>Clique sur la bonne couleur</h1>
                <p class="header-rgb">Suspence</p>
                <h2>Choisi n'aie pas peur !!</h2>
            </div>
            <div class="header-start">
                <p class="p-start">Nouvelle partie</p>
                <div class="header-difficulty">
                    <p class="difficulty-easy">Facile</p>
                    <p class="difficulty-hard">Difficile</p>
                </div>
            </div>
        </header>
        <div class="pickacolor">
            <div class="color-top">
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color3"></div>
            </div>
            <div class="color-bottom">
                <div class="color4"></div>
                <div class="color5"></div>
                <div class="color6"></div>
            </div>
        </div>


        </div>
    </main>
    <script src="./index.js"></script>
</body>


</html>
